<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
void main(){

    float x = sin(theta * length(vPosition));
    float y = cos(theta * length(vPosition));
    
    gl_Position.x = vPosition.x * y - vPosition.y * x;
    gl_Position.y = vPosition.x * x + vPosition.y * y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void main() {
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>
